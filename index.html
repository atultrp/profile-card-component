<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="/main.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="box">
			<section class="card-top">
				<div class="top">
					<img class="img-container" src="/images/image-victor.jpg" alt="Victor Crest" />
					<div class="name">
						<h1>Victor Crest <span class="age">26</span></h1>
						<span class="city">London</span>
					</div>
				</div>
			</section>

			<section class="card-bottom">
				<div class="stats">
					<div class="stat">
						<h1>80K</h1>
						<span>Followers</span>
					</div>
					<div class="stat">
						<h1>803K</h1>
						<span>Likes</span>
					</div>
					<div class="stat">
						<h1>1.4K</h1>
						<span>Photos</span>
					</div>
				</div>
			</section>
		</main>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Folkert van Marm</a></div>
	</body>
</html>
